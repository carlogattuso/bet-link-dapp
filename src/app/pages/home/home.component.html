<div class="surface-section p-2">
    <p-card header="Matches">
        <p-table [value]="fixtures" [(selection)]="selectedMatch" [paginator]="true" [rows]="10"
            [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5, 10, 15]">
            <ng-template pTemplate="header">
                <p-button (click)="showDialog()" [disabled]="!this.selectedMatch" label="Make a bet"
                    styleClass="mb-3"></p-button>
                <p-dialog header="Bet" [(visible)]="visible" [modal]="true" [draggable]="false" [resizable]="false"
                    [closeOnEscape]="false" [style]="{width: '15rem'}">
                    <div class="card flex flex-wrap gap-3 p-fluid">
                        <div class="flex-auto">
                            <label for="integeronly">Home</label>
                            <p-inputNumber [(ngModel)]="value1" [showButtons]="true" inputId="integeronly" [min]="0"
                            [max]="100"> </p-inputNumber>
                        </div>
                        <div class="flex-auto">
                            <label for="withoutgrouping">Away</label>
                            <p-inputNumber [(ngModel)]="value2" [showButtons]="true" inputId="withoutgrouping" [min]="0"
                            [max]="100"> </p-inputNumber>
                        </div>
                    </div>
                    <p-button label="Bet Now" styleClass="mt-3"></p-button>
                </p-dialog>
                <tr>
                    <th style="width: 20rem">Date</th>
                    <th>Home</th>
                    <th>Away</th>
                    <th style="width: 4rem">Bet</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-match>
                <tr>
                    <td>{{ match.fixture.date | date }}</td>
                    <td>{{ match.teams.away.name }}</td>
                    <td>{{ match.teams.home.name }}</td>
                    <td>
                        <p-tableRadioButton [value]="match"></p-tableRadioButton>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
                <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
            </ng-template>
            <ng-template pTemplate="paginatorright">
                <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
            </ng-template>
        </p-table>
    </p-card>
</div>
